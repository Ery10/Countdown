<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket time</title>

    <link rel="shortcut icon" href="./assets/rocket.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">

        <header class="header"></header>


        <main class="box">
            <div class="content">
                <div class="container-content">

                    <h1>READY TO LAUNCH IN...</h1>

                    <div class="time">
                        <span>days</span>
                        <span>hours</span>
                        <span>minutes</span>
                        <span>seconds</span>
                    </div>
                    <div id="timer"></div>
                    <p class="text">Inscreva-se para saber mais sobre o lançamento</p>

                    <button id="button">Inscreva-se</button>
                </div>
                <div class="image">
                </div>
            </div>

            <!-- The Modal -->
            <div id="modal" class="open-modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="modal-container">
                        <div class="form-header">
                            <h1 class="h1-modal">Cadastrar</h1>
                        </div>
                        <form class="form" action="/">
                            <div class="form-content">
                                <label for="name">Nome:</label>
                                <input id="name" type="text" placeholder="Didite seu nome..." maxlength="255" required>
                                <label for="email">E-mail:</label>
                                <input id="email" type="email" placeholder="Digite seu e-mail..." maxlength="255"
                                    minlength="7" required>
                                <label for="contate">Contato:</label>
                                <input id="contate" type="tel" placeholder="Didite seu número..." maxlength="15"
                                    minlength="13" value="" required>
                                <button type="submit" id="bnt" class="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer"></footer>

    </div>
    <script src="./script.js"></script>
</body>

</html>
